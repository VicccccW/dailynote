<template>
    <lightning-card title="Worklog Draggable List" icon-name="custom:custom30">
        <div class="slds-box slds-m-around_large">   
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="slds-p-around_medium slds-text-align_center">
                            <!-- <lightning-button variant="destructive" 
                                                   label="Revert" 
                                                   title="Revert action" 
                                                   onclick={handleRevert} 
                                                   class="slds-m-left_x-small" 
                                                   disabled></lightning-button> 
                            -->
                            <button class="slds-button slds-button_destructive" 
                                    title="Revert action" 
                                    onclick={handleRevert}
                                    disabled>Revert</button>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="slds-p-around_medium slds-text-align_center">
                            <!-- <lightning-button variant="brand" 
                                                   label="Save" 
                                                   title="Save action" 
                                                   onclick={handleSave} 
                                                   class="slds-m-left_x-small" 
                                                   disabled="false"></lightning-button> 
                            -->
                            <button class="slds-button slds-button_brand" 
                                    title="Save action" 
                                    onclick={handleSave}
                                    disabled>Save</button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
         </div>
        <div class="slds-m-around_medium" 
            onitemdrop={handleItemDrop}
            onselect={handleSelect}>
            <lightning-layout multiple-rows>
                    <template if:true={worklogs} for:each={worklogs} for:item="worklog">
                        <lightning-layout-item size="12" padding="around-small" key={worklog.Id}>
                            <c-worklog-draggable-list-item-bubbling
                                worklog={worklog} clss
                            ></c-worklog-draggable-list-item-bubbling>
                        </lightning-layout-item> 
                    </template>
                    <template if:true={error}>
                        <p>error found when get worklog list.</p>
                    </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>

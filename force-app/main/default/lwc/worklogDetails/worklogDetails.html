<template>
    <lightning-card title="Worklog Details" icon-name="custom:custom40">
        <div class="slds-m-around_medium">
            <template if:true={recordId}>
                <p>{name}</p>
                <p>{date}</p>
                <p>{type}</p>
                <p>{summary}</p>
                <p>{detail}</p>
            </template>
            <template if:false={recordId}>
                <c-placeholder
                 message="Select a worklog"
                ></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
